name: eden_uikit
description: "Eden uikit"
version: 1.0.0
homepage:

publish_to: none

environment:
  sdk: '>=3.4.3 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  eden_icons:
    path: ../eden_icons
  eden_internet_connection_checker:
    path: ../eden_internet_connection_checker
  eden_logger:
    path: ../eden_logger
