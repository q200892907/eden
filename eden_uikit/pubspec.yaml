  theme_tailor_annotation: ^3.0.1
  textstyle_extensions: ^2.0.0-nullsafety #MIT
  cached_network_image: ^3.3.1 #MIT
  flutter_cache_manager: ^3.3.2 #MIT
  back_button_interceptor: ^7.0.3 #BSD-2-Clause
  flutter_spinkit: ^5.2.1 #MIT
  pull_to_refresh: ^2.0.0 #MIT
  collection: ^1.18.0 #BSD-3-Clause
  # 网络状态判断
  connectivity_plus: any
  riverpod: any
  flutter_riverpod: any
  freezed_annotation: any
  badges: ^3.1.2
