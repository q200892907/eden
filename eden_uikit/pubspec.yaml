  auto_size_text: ^3.0.0
  path_drawing: any
  extended_wrap: ^0.1.5
  extended_text: ^13.0.2
  animated_toggle_switch: ^0.8.2
  keframe: ^3.0.0
  romanice: ^2.0.0
  photo_view: ^0.15.0
  smooth_page_indicator: ^1.1.0
  image_gallery_saver: any
  extended_image: any
  convex_bottom_bar: ^3.2.0
  azlistview_plus: ^3.0.0
  visibility_detector: ^0.4.0+2
  crypto: any
  percent_indicator: ^4.2.3
  flutter_slidable: any
  extended_text_field: ^15.0.0
  flutter_keyboard_visibility: any
  keyboard_height_plugin: any
  card_swiper: any
  flutter_svg: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any
  build_runner: any
  json_serializable: any
  theme_tailor: any
  freezed: any
