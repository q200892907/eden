name: eden_service
description: "Eden service"
version: 1.0.0
homepage:

publish_to: none

environment:
  sdk: '>=3.4.3 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  path_provider: any
  intl: any
  path: any
  retrofit: ^4.1.0
  eden_utils:
    path: ../eden_utils
  dio: any
  # key_value存储
  shared_preferences: any
  synchronized: any
  # nosql 持久化存储
  freezed_annotation: any
  json_annotation: any
  uuid: ^4.4.0
  crypto: ^3.0.3
  equatable: ^2.0.5
  http_parser: any
  package_info_plus: any
  eden_logger:
    path: ../eden_logger
  eden_intl:
    path: ../eden_intl
  eden_database:
    path: ../eden_database
  eden_internet_connection_checker:
    path: ../eden_internet_connection_checker
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any
  retrofit_generator: any
  build_runner: any
  freezed: any
  json_serializable: any

